<html ng-app="myAngularApp">
    <head>
        <title></title>
    </head>
    <script src="angular.min.js"></script>
    <script src="angular-route.js"></script>
    <body>
        
        <div header-title></div>

        <div ng-view></div>

        <div part-title></div>

        <script>
            //init module
            var modul = angular.module('myAngularApp',['ngRoute']);

            //template directive
            modul.directive('headerTitle',function(){ //'headerTitle' bcoz of CamelCase
                return{
                    restirct    : 'A', //E for Element, A for Attribute
                    templateUrl : 'header.html'
                }
            });

            modul.directive('partTitle',function(){
                return{
                    restirct    : 'A',
                    templateUrl : 'part.html',
                    controller  : function($scope, $http){
                        // $scope.datas = [
                        //         {
                        //             nama:'Adi',
                        //             kota:'Jimbaran'
                        //         },
                        //         {
                        //             nama:'Made',
                        //             kota:'Denpasar'
                        //         },
                        //         {
                        //             nama:'Wayan',
                        //             kota:'Sanur'
                        //         },
                        //         {
                        //             nama:'ketut',
                        //             kota:'Jembarana'
                        //         }
                        //       ];

                        // $http.get('database.php').success(function(hasil){
                        //     $scope.datas = hasil;
                        // });

                        $http({
                            method: 'GET',
                            url: 'database.php'
                        }).then(function successCallback(response) {
                                $scope.datas = response.data;
                        }, function errorCallback(response) {
                                
                        });
                    }
                }
            });

            //route
            modul.config(function($routeProvider){
                $routeProvider
                .when('/tambahdata',{
                    templateUrl : 'add-data.html',
                    controller  : function($scope){
                        $scope.tambahData = function(){
                            $scope.datas.push({
                                nama: $scope.databaru.nama,
                                kota: $scope.databaru.kota
                            });
                        }
                    }
                })
                .when('/tentang',{
                    templateUrl : 'tentang.html'
                })
                .otherwise({redirectTo:'/'});
            });
        </script>
    </body>
</html>
